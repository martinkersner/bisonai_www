<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <!-- LaTex -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
	  tex2jax: {
	      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
	      processEscapes: true
	  }
      });
    </script>
    <script type="text/javascript" async
	    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
  </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    {% include nav.html %}
    {% include header.html %}
    <section id="main-content" class="container content-section" style="height: 100%; overflow: visible;">
    <div class="row">
    <div id="post" class="col-lg-12">
      <h1>{{ page.title }}</h1>
      <span id="date">{{ page.date | date: "%B %-d, %Y"}}</span>
      <span id="name">Posted by {{ site.data.team[page.author].fullname }}</span>
    {{ content }}
    </div>
    </div>
    </section>
    {% include footer.html %}
    {% include js.html %}
    </body>
</html>
